<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Cosmo Camera</title>
  <link rel="stylesheet" href="style.css?v=20">
  <!-- Using Google Fonts for modern typography -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
</head>

<body>
  <div class="app-container">
    <!-- Header -->
    <header class="app-header">
      <h1 class="logo">cosmo <span>Camera</span></h1>
      <p class="subtitle">Record your Motion Class Objekt</p>
    </header>

    <!-- Main Camera Area -->
    <main class="camera-stage">
      <div class="photocard-wrapper">
        <div class="photocard" id="photocard">
          <!-- Video Feed -->
          <video id="camera-preview" autoplay playsinline muted></video>

          <!-- The Objekt Video in Corner (Empty Frame by default) -->
          <video id="objekt-video" playsinline></video>

          <!-- Recorded Video Playback -->
          <video id="video-playback" class="hidden" controls playsinline></video>
        </div>
      </div>
    </main>

    <!-- Controls -->
    <div class="controls">
      <!-- Video Selection Layer -->
      <div class="selection-row">
        <div class="custom-select-wrapper" id="season-wrapper">
          <div class="secondary-btn custom-select" id="season-display">
            <span id="season-label">Season/Edition</span>
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
              stroke-linecap="round" stroke-linejoin="round">
              <polyline points="6 9 12 15 18 9"></polyline>
            </svg>
          </div>
          <div class="custom-options" id="season-options"></div>
        </div>

        <div class="custom-select-wrapper" id="objekt-wrapper">
          <div class="secondary-btn custom-select" id="objekt-display">
            <span id="objekt-label">Select an Objekt</span>
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
              stroke-linecap="round" stroke-linejoin="round">
              <polyline points="6 9 12 15 18 9"></polyline>
            </svg>
          </div>
          <div class="custom-options" id="objekt-options"></div>
        </div>
      </div>

      <!-- Core Actions Row: Perfectly centered Record/Save/Reset, Right-aligned Flip Camera -->
      <div class="action-row">
        <!-- Empty left column for Grid balance -->
        <div class="spacer"></div>

        <div class="center-actions">
          <button id="record-btn" class="record-btn" disabled>
            <div class="record-icon"></div>
          </button>
          <button id="download-btn" class="action-btn hidden" title="Save Video">
            <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
              stroke-linecap="round" stroke-linejoin="round">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
              <polyline points="7 10 12 15 17 10"></polyline>
              <line x1="12" y1="15" x2="12" y2="3"></line>
            </svg>
          </button>
          <button id="reset-btn" class="action-btn hidden" title="New Recording">
            <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
              stroke-linecap="round" stroke-linejoin="round">
              <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"></path>
              <path d="M3 3v5h5"></path>
            </svg>
          </button>
        </div>

        <div class="right-actions">
          <button id="flip-camera-btn" class="action-btn" title="Flip Camera">
            <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
              stroke-linecap="round" stroke-linejoin="round">
              <path d="M21 2v6h-6"></path>
              <path d="M3 12a9 9 0 0 1 15-6.7L21 8"></path>
              <path d="M3 22v-6h6"></path>
              <path d="M21 12a9 9 0 0 1-15 6.7L3 16"></path>
            </svg>
          </button>
        </div>
      </div>
      <!-- Status Text -->
      <div class="status-text" id="status-text">Ready to record</div>

      <!-- Countdown Progress Bar -->
      <div class="progress-container hidden" id="countdown-progress">
        <div class="progress-fill" id="progress-fill"></div>
      </div>
    </div>
  </div>

  <script src="script.js?v=40"></script>
</body>

</html>
